<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填写flomo API</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="css/options.css" />
    <link rel="stylesheet" href="css/comm.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="./logo.png" width="50" height="50" alt="" />
        </div>
      </div>
      <div class="options">
        <div class="options_header">flomo for Chrome</div>
        <div class="container">
          <div class="box">
            <input type="text" id="api" placeholder="请输入flomo API地址" />
            <button class="btn" type="button" id="save">保存</button>
          </div>
          <div class="box">
            <input type="text" id="tag" placeholder="请输入默认tag" />
            <button class="btn" type="button" id="saveTag">保存</button>
          </div>
          <div>
            <label class="quickBox" 
              >快捷记录
              <input type="checkbox" id='quick'  />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="link">
            <a href="https://flomoapp.com/register2/?NjM0">
              如果喜欢/没有注册，可以使用我的链接注册 🔗
            </a>
            <p>快捷记录，选中后需要刷新页面生效</p>
          </div>
        </div>
      </div>
      <div class="copyright">
        &copy; <span id="current_year"></span> flomo for chrome by extrastu
      </div>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
